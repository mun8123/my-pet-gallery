<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My pet Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>My Pet Gallery</h1>
    <ul class="draggable-list" id="draggable-list"></ul>
    <div class="container">
      <div class="popup-wrap popup-close" id="popup">
        <div class="popup">
          <span class="next btn-style">〉</span>
          <span class="prev btn-style">〈</span>
          <div class="popup-body">
          </div>
          <div class="popup-foot">
            <span class="pop-btn close" id="close">닫기</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
